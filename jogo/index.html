<!DOCTYPE html>
<html lang="pt">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>

</head>
<body>
    <h1>Jogo da Forca</h1>

    <div id="word-container">
        <!-- Exibirá as letras da palavra a ser adivinhada -->
    </div>

    <div id="input-container">
        <label for="letter-input">Digite uma letra:</label>
        <input type="text" id="letter-input" maxlength="1">
        <button id="submit-button">Enviar</button>
    </div>

    <div id="guesses-container">
        <!-- Exibirá as letras já adivinhadas -->
    </div>

    <div id="attempts-container">
        <!-- Exibirá o número de tentativas restantes -->
    </div>

    <script src="script.js"></script>
</body>
